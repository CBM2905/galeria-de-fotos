<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nombre de usuario:  {{ nombreUser }}
      
    </ion-title>
    <ion-avatar slot="end">
      <img alt="" [src]="photo[0].webviewPath" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nombre: {{ nombreUser }} </ion-title>
      <ion-avatar slot="end">
        <img alt="" [src]="photo[0].webviewPath" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" >
    <ion-fab-button id="create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-alert
  trigger="create"
  header="Ingrese un nuevo paciente"
  [buttons]="alertButtons"
  [inputs]="alertInputs"
></ion-alert>
<ion-list>
  <ion-item-sliding *ngFor="let test of test$ | async">
    <ion-item>
      {{test.Nombre}}
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="showUpdateAlert(test)">
        Actualizar
      </ion-item-option>
      <ion-item-option (click)="delete(test.uid)">
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


  
</ion-content>
