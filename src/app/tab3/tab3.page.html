<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nombre de: {{ nombreUser }}
    </ion-title>
    <ion-avatar slot="end">
      <img alt="" [src]="photo[0].webviewPath" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nombre: {{ nombreUser }} </ion-title>
      <ion-avatar slot="end">
        <img alt="" [src]="photo[0].webviewPath" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  
</ion-content>
